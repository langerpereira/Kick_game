<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-image: url("https://i.postimg.cc/14183zNw/photo-1611006831698-40b37cd6dc0f.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      form {
        background-color: #010628;
        width: 400px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
      }
      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.3);
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .signup {
        color: white;
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bot">
      <a href="index.html"><img src="./img/bot1.png" alt="" /></a>
    </div>
    <form>
      <h1 style="color: aliceblue">Login</h1>
      <label for="username" style="color: aliceblue">Username:</label>
      <input type="text" id="username" name="username" required />
      <label for="password" style="color: aliceblue">Password:</label>
      <input type="password" id="password" name="password" required />
      <input type="submit" value="Login" />
      <div class="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </body>
</html>
